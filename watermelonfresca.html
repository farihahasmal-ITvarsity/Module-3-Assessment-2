<!DOCTYPE html>
<html>
    <head>
        <title>Sizzle & Sip | Drinks | Watermelon Agua Fresca</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-meals">

        <div class="header">
            <a href="drinks.html">
                <i class="fa-solid fa-arrow-left-long"></i> 
            </a>

            <img src="images/logo-landscape-removebg-preview.png"/>
        </div>

        <div id="meals">

            <div class="meals-details">

                <img src="images/watermelondrink.jfif"/>
                <h2> Watermelon Agua Fresca</h2>
    
                <div class="meals-details-info">
                    <p><b>Price:</b> R30</p>
                    <p style="float: right;"><b>Serving Size:</b> Regular Glass</p>
                </div>
                
                <div class="meals-details-about">
                    <p style="text-align: center;"> A thirst-quenching drink made with fresh watermelon, lime juice, and a hint of mint.</p>
                    <p style="font-size: 16px;"><b>Intensity:</b> <i class="fa-regular fa-lemon"></i> Refreshment</p>
                </div>
                <br>
                <div class="meals-details-about-extras">
                    <h3>Extras</h3>
                    <br>
                    <input id="check-01" type="checkbox">
                    <label for="check-01"><b>Fruit garnish</b> - Adding a slice of lemon, lime, or a few berries to your drink can add a refreshing twist.</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"><b>Mint leaves</b> - Fresh mint leaves can be a great addition to beverages like iced tea or mojitos, giving them a burst of freshness.</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03"><b>Sugar rim</b> - Create a sugar rim by dipping the glass in sugar, adding a touch of sweetness to every sip.</label>
                    <br>
                    <br>
                    <h3>Add A Note</h3>
        
                </div>

                <div class="meals-details-about-form">

                    <input type="text" placeholder="Special Instructions/Requests" id="note">
                    <br> 
                    <a class="button" href="order-received.html">PLACE ORDER</a>
                
                </div>

            </div>

        </div>
    </body>
</html>
